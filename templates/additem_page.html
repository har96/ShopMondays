{% extends "base_homepage.html" %}

{% block content %}

<form method="post" enctype="multipart/form-data">
	<table>
		<tr>
			<td>Item Title</td><td><input type="text" name="title" value="{{title}}"/></td>
		</tr>
		<tr>
			<td>Description</td><td><textarea cols=50 rows=25 name="description" wrap="hard">{{desc}}</textarea></td>
		</tr>
		<tr>
			<td>Start Price</td>
			<td><label>$<input type="text" name="startprice" value="{{price}}"/></label></td>
		</tr>
		<tr>
			<td>Shipping Price (optional)</td>
			<td><label>$</label><input type="text" name="shipprice" value="{{shipprice}}"/></td>
		</tr>
		<tr>
			<td>Shipping Options</td>
			<td>
				<select name="localpickup">
					<option value="off">Only allow shipping</option>
					<option value="on">Allow local pickup as well as shipping</option>
					<option value="pickup">Only allow local pickup</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Condition</td>
			<td>
				<select name="condition">
					<option value="New; Unopen unused">New; Unopen unused</option>
					<option value="Used; still in perfect condition">Used; still in perfect condition</option>
					<option value="Used; has some wear">Used; has some wear</option>
					<option value="Old; still good as new">Old; still good as new</option>
				</select>
			</td>
		<tr>
			<td>Days Listed</td><td><input type="text" name="days_listed" value="{{days_listed}}"/></td>
		</tr>
		<tr>
			<td>Estimated time to ship</td>
			<td><input type="text" name="shipdays" value="{{shipdays}}"/></td>
		</tr>
		<tr>
			<td>Item Image</td><td><input type="file" name="img"/></td>
		</tr>
		<tr>
			<td><button type="submit">List</button></td>
		</tr>
	</table>
	<div class="error">{{error}}</div>
	<div class="error">{{value_error}}</div>
</form>

{% endblock %}
